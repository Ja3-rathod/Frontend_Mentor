<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main role="main" class="card-container">
    <div class="card">
      <div class="img-box">
        <img class="card-img" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="text-content">
        <h1 class="title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="crypto-amount-time">
          <div class="crypto-amount">
            <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
            <span>0.041ETH</span>
          </div>
          <div class="crypto-time">
            <img src="./images/icon-clock.svg" alt="clock-icon">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="profile-content">
        <img class="profile-picture" src="./images/image-avatar.png" alt="image-avatar">
        <span>Creation of <span class="user-name">Jack Knight</span></span>
      </div>
    </div>
  </main>
</body>

</html>
